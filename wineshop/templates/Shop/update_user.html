{% extends 'base.html' %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update user profile</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Here you can update your user account</p>
                </div>
            </div>
        </header>
    
    <div class="container">
        <div class="row">
                <div class="col-md-6 offset-md-3">
                    
                    <br/><br/>
                       <form method="POST" action="{% url 'update_user' %}">
                           {% csrf_token %}
                            {{ user_form.as_p }}
                           <br/><br/>
                           <button type="submit" class="btn btn-secondary">
                               Submit
                           </button>
                       </form>
                    <br/><br/>
                </div>
        </div>
    </div>
{% endblock %}
